<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <style>
    </style>
  </head>
  <body>
    <div>
      <label for="serverURL">
        Server URL:
        <input id="serverURL" type="text" value=""/>
      </label>
      <button id="publicServerButton">Use public server</button>
      <button id="localServerButton">Use local server</button>
    </div>
    <div>
      <label id="imagetransInstanceLabel">
        Display name of ImageTrans instance:
        <input id="imagetransInstanceInput" type="text" placeholder="default" />
      </label>
      <button id="checkInstanceButton">Check existing instances</button>
    </div>
    <div>
      <label id="imagetransPasswordLabel">
        Password for ImageTrans instance (optional):
        <input id="imagetransPasswordInput" type="password" />
      </label>
    </div>
    <div>
      <label for="serverURL">The way to pick an image:
        <select id="pickingWay">
            <option value="0">Behind Mouse Cursor</option>
            <option value="1">Center of the Screen</option>
        </select>
      </label>
    </div>
    <div>
      <label for="useCanvas">
        Use Canvas to get image data by default:
        <input id="useCanvas" type="checkbox" checked/>
      </label>
    </div>
    <button id="saveButton">Save</button>
    <div style="margin-top:20px;">
      For more info, please visit ImageTrans's <a href="https://www.basiccat.org/imagetrans">homepage</a>.
    </div>
    <script src="options.js"></script>
  </body>
</html>
